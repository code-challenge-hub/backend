spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
  # redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      password:

redis:
  host: localhost
  port: 6379

# swagger-ui custom path
springdoc:
  api-docs:
    path: /swagger/api-docs
  swagger-ui:
    path: /swagger-ui

# jwt
jwt:
  secret-key: test
  # 10m in millisecond
  expiration-time: 60000

apiPrefix: /api/v1